<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar-container">
        <a href="./index.html"></a>
      </nav>
    </header>
    <main>
      <form class="form-container" id="form">
        <p class="form-title">Crea tu cuenta.</p>
        <div class="form-field">
          <input
            type="text"
            placeholder="Username"
            class="form-input"
            id="username"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form-field">
          <input
            type="email"
            placeholder="Email"
            class="form-input"
            id="email"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form-field">
          <input
            type="password"
            placeholder="Password"
            class="form-input"
            id="password"
            autocomplete="off"
          />
        </div>
        <div class="form-field">
          <input
            type="text"
            placeholder="TelÃ©fono"
            class="form-input"
            id="phone"
            autocomplete="off"
          />
        </div>
        <input type="submit" class="form-submit-btn" value="Ingresar" />
      </form>
    </main>
    <footer>
      <p class="footer-text">Hecho por Nicolas Racciatti</p>
    </footer>
    <script src="./assets/main.js"></script>
  </body>
</html>
